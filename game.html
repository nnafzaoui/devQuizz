<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/21917d46d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quizzes</title>
</head>
<style>

.correct {
    background-color: green;
    color: white
}

.incorrect {
    background-color: red;
    color: white;
}

</style>
<body>
    <div class="bg-white-700 w-full h-screen pt-60">
       
        <div id="game" class="bg-white mb-30 w-2/5 h-auto p-10 mx-auto shadow-lg rounded-2xl">
            <div class="px-auto">
                <div class="mb-14 flex">
                    <div id="hud">
                        <div class="hud-item">
                            <p id="progressText" class="hud-prefix">
                                Question
                            </p>
                            <div id="progressBar">
                                <div id="progressBarFull"></div>
                            </div>
                        </div>
                        <div class="hud-item">
                            <p class="hud-prefix">Score:</p>
                            <h1 class="hud-main-text" id="score"></h1>
                        </div>
                    </div>

                    <p id="progressText" class="hud-prefix"></p>
                    <!-- <p class="text-2xl mr-auto" id="questionID">Questions!</p> -->
                    <h1 class="hud-main-text" id="score">0</h1>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="answerID" class="">
                    <h1 class="font-bold text-md mx-auto text-purple-500" id="question"></h1>

                    <div class=" w-full mx-auto bg-gray-100  m-5 p-3 w-4/5 rounded-full shadow text-lg focus:text-white hover:bg-black-900 cursor-pointer">
                        <p id="choice-text"   data-number="1"></p>
                    </div>
                    <div  class=" w-full mx-auto bg-gray-100  m-5 p-3 w-4/5 rounded-full shadow text-lg  focus:text-white hover:bg-black-900 cursor-pointer">
                        <a id="choice-text" data-number="2"></a>
                    </div>
                    <div  class=" w-full mx-auto bg-gray-100  m-5 p-3 w-4/5 rounded-full shadow text-lg  focus:text-white hover:bg-black-900 cursor-pointer">
                        <a id="choice-text"  data-number="3"></a>
                    </div>
                    <div  class=" w-full mx-auto bg-gray-100  m-5 p-3 w-4/5 rounded-full shadow text-lg  focus:text-white hover:bg-black-900 cursor-pointer">
                        <a id="choice-text"data-number="4"></a>
                    </div>
                </div>
            </div>
            <div class="mt-16">
                <div class="relative pt-1">
                    <div class="overflow-hidden h-2 text-xs flex rounded bg-purple-200">
                      <div id="bar" style="width: 0%" class=" shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-purple-500"></div>
                    </div>
                  </div>
            </div>
            <div>
            </div>
        </div>
    </div>
</body>
<script src="game.js"></script>
</html>
